    <link rel="stylesheet" type="text/css" href="../css/control.css">
    <title>Điều Khiển Hệ Thống</title>
</head>
<body>
    <div class="bg_banner"></div>

    <div class="bg_menu">
        <ul>
            <li>
                <a href="#">
                    <img style="float: left; padding-top: 5px; padding-right: 2px;" src="../icon/icon_home.png">
                    Trang Chủ
                </a>
            </li>

            <li>
                <a href="#">Hệ Thống</a>
                <ul class="bg_menu_ht">
                    <li>
                        <a href="#">Hiển Thị Thông Số</a>

                    <li>

                    </li>

                    <li>

                    </li>

                </ul>
            </li>

            <li>
                <a href="#">Thông Tin</a>
            </li>
            <li>
                <a href="#">Lịch Sử</a>

                    <img src="../icon/icon_signin.png">
                </a>
            </div>
        </ul>
    </div>

    <div class="bg_mid">
        <div class="sr_led">
            <img id="icon_led" src="../icon/icon_ledoff.png">
        </div>
        <div class="sr_sw">
            <img  id="icon_sw" style="cursor: pointer;" onclick="changeStatus()" src="../icon/icon_sw_off.png">
        </div>
    </div>
    
    <script type="text/javascript"> 
        function changeStatus(){
            if(document.getElementById('icon_sw').src == 'http://127.0.0.1:8080/1.html_basic/MCB/BTL/icon/icon_sw_off.png'){
                document.getElementById('icon_sw').src = 'http://127.0.0.1:8080/1.html_basic/MCB/BTL/icon/icon_sw_on.png';
                document.getElementById('icon_led').src = 'http://127.0.0.1:8080/1.html_basic/MCB/BTL/icon/icon_ledon.png';
            }
            
            else if(document.getElementById('icon_sw').src == 'http://127.0.0.1:8080/1.html_basic/MCB/BTL/icon/icon_sw_on.png'){
                document.getElementById('icon_sw').src = 'http://127.0.0.1:8080/1.html_basic/MCB/BTL/icon/icon_sw_off.png';
                document.getElementById('icon_led').src = 'http://127.0.0.1:8080/1.html_basic/MCB/BTL/icon/icon_ledoff.png';
            }
        }
    </script>
</body>
